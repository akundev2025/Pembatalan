<script>
    // Get the elements
    const fixedView = document.getElementById('fixedView');
    const toggleButton = document.getElementById('toggleButton');
    const header = document.getElementById('fixedView');
 
    toggleButton.onclick = function(event) {
        // Toggle the display of fixedView
        if (fixedView.style.display === "none" || fixedView.style.display === "") {
            fixedView.style.display = "block";
        } else {
            fixedView.style.display = "none";
        }
 
        // Stop the event from bubbling up
        event.stopPropagation();
    }
 
    window.onclick = function(event) {
        // If clicked outside of fixedView and not on the toggleButton
        if (!fixedView.contains(event.target) && event.target !== toggleButton) {
            fixedView.style.display = "none";
        }
    }

    // Header
    header.onclick = function(event) {
        header.style.display='none';
    }
</script>

<script>

    function validateFormInputs() {
        let _v = true;

        $(".input-email").each(function (index, element) {
            let _val = String($(this).val());
            let id = $(this).data('id');
            let _empty = $(this).val() == undefined || $(this).val() == '' || $(this).val() == null || _val.length <= 0;
            let re = /^(([^<>()[\]\\.,;:\s@"]+(\.[^<>()[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;

            if ((!_empty || $(this).prop('required')) && !re.test(_val.toLowerCase())) {
                _v = false;
                $('#invalid-text-' + id).removeClass('d-none');
            } else {
                $('#invalid-text-' + id).addClass('d-none');
            }

        });

        $(".input-file").each(function (index, element) {
            var fileExtension = ['pdf', 'jpeg', 'jpg', 'png', 'webp', 'gif'];
            let id = $(this).data('id');
            if ($(this).get(0).files.length > 0 && $.inArray($(this).val().split('.').pop().toLowerCase(), fileExtension) == -1) {
                $('#invalid-text-' + id).removeClass('d-none');
                _v = false;
            }else{
                $('#invalid-text-' + id).addClass('d-none');
            }
        });


        $(".input-telephone").each(function (index, element) {
            let _val = String($(this).val());
            let id = $(this).data('id');
            // console.log('#invalid-text-' + id);
            if ((_val.length > 0 || $(this).prop('required')) && ((_val.substring(0,2) != '08' && _val.substring(0,3) != '+62') || _val.length < 8 || _val.length > 14) ) {
                _v = false;
                $('#invalid-text-' + id).removeClass('d-none');
            }else{
                $('#invalid-text-' + id).addClass('d-none');
            }
        });

        $(".input-ktp").each(function (index, element) {
            let _val = String($(this).val());
            let id = $(this).data('id');
            if ((_val.length > 0 || $(this).prop('required')) && _val.length < 16) {
                _v = false;
                $('#invalid-text-' + id).removeClass('d-none');
            }else{
                $('#invalid-text-' + id).addClass('d-none');
            }
        });

        $(".input-kartu-hasanah").each(function (index, element) {
            let _val = String($(this).val());
            let id = $(this).data('id');
            if (_val.length > 0 || $(this).prop('required')) {
                if (_val.length < 19 || jQuery.inArray(_val.substring(0,7), ['5220-28', '5318-57', '5184-46']) == -1)
                {
                    _v = false;
                    $('#invalid-text-' + id).removeClass('d-none');
                } else {
                    $('#invalid-text-' + id).addClass('d-none');
                }
            }else{
                $('#invalid-text-' + id).addClass('d-none');
            }
        });

        if (_v) {
            $('#save-btn').removeClass('btn-disabled');
            $('#save-btn').removeAttr('disabled');
        } else {
            $('#save-btn').addClass('btn-disabled');
            $('#save-btn').attr('disabled', 'true');
        }
        return _v;
    }

    $('.input-email, .input-telephone, .input-file, .input-ktp, .input-kartu-hasanah').on({
        keyup: function() {
            validateFormInputs();
        },
        change: function() {
            validateFormInputs();
        }
    });
</script>

<script>
    function validateFormRequired() {
        $('#form [required]').each(function(index, element) {
            let _empty = $(this).val() == undefined || $(this).val() == '' || $(this).val() == null;
            if (_empty) {
                if ($(this).hasClass('active-input')) {
                    $(this).addClass('invalid');
                }
            } else {
                $(this).removeClass('active-input');
                $(this).removeClass('invalid');
            }
        });
    }
    $('#save-btn').click(function(e) {
        $('#form [required]').each(function(index, element) {
            $(this).addClass('active-input');
        });
        validateFormRequired();
    });

    $('.site-input').on({
        blur: function() {
            $(this).addClass('active-input');
            validateFormRequired();
        },
        change: function() {
            $(this).addClass('active-input');
            validateFormRequired();
        }
    });
</script>
